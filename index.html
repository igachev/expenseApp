<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="all-items">

            <div class="value-info balance">
                <h4>Balance:</h4>
            </div>

            <div class="value-info income">
                <h4>Income:</h4>
            </div>

            <div class="value-info expenses">
                <h4>Expenses:</h4>
            </div>

            <div class="alert-messages">
                <p>input your incomes and expenses and calculate your balance</p>
            </div>

            <div class="add-text">
                <label for="text-info">Item/Service Name</label>
                <input type="text" name="text-info" id="text-info" placeholder="Short description...">
            </div>

            <div class="add-value">
                <label for="money-info">Item/Service Value</label>
                <input type="number" name="money-info" id="money-info" placeholder="Positive value => Income / Negative value => expense">
            </div>

            <div class="all-btns">
                <button class="btn add-btn" type="submit">Add Item</button>
                <button class="btn edit-btn" type="submit">Edit Changes</button>
                <button class="btn delete-all-btn" type="submit">Delete All</button>
            </div>


            <div class="text-list">
                <h6>Added Items</h6>
                <small>Scroll to move items</small>
            </div>

            <div class="filter-btns">
                <button class="btn filter-price" type="submit">Filter By Price</button>
                <button class="btn filter-name" type="submit">Filter By Name</button>
                <button class="btn filter-insert" type="submit">Filter By Insertion Order</button>
            </div>

            <i class="fas fa-edit"></i>
            <i class="fas fa-window-close"></i>
                </article>
                
            </div>
  -->          

        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
